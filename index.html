<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zoom image</title>
    <style>
        .container{
           /* height:auto;*/
            width:20%;
            border:2px solid black;
            overflow:hidden;
            margin: 300px auto;
            
        
        

        }
          img{
            width:100%;
            display:block;
            transition:transform 2s;

        }
       
        img:hover{
            transform:scale(1.3);
        }
       
    </style>
</head>
<body>
    <div class="container">
        
        <img src="images\home.jpg" alt=""> 

    </div>
    
</body>
</html>
